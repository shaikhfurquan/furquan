<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavigationBar</title>
</head>

<style>
    nav
    {
        background: chartreuse;
        padding: 10px 25px ;
    }
    nav a
    {
        text-decoration: none ;         <!-----Remove Underline-->
        color: black;
        padding: 100px;                    <! ---Home ,about us, contact, galary ---->

    }
    figure
    {
        display: inline-block;
    }
    figcaption
    {
        background: chartreuse;
        text-align: center;
    }

    

</style>

<body>

    
    <!--------Navigation Bar----------->

    <nav> <b>
        <a href="">Home</a>
        <a href="">Services</a>
        <a href="">Gallery</a>
        <a href="">About us</a>
        <a href="">Contact us</a> </b>
    </nav>

    <!-------Figure & FigCaption--------->

    <figure>
        <img src="./Photos/image8.jpg" alt="" width="400" height="300">
        <figcaption>HP Laptop</figcaption>
    </figure>

    <figure>
        <img src="./Photos/image6.jpg" alt="" width="400" height="300">
        <figcaption>ASUS Laptop</figcaption>
    </figure>

    <figure>
        <img src="./Photos/image5.jpg" alt="" width="400" height="300">
        <figcaption>DELL Laptop</figcaption>
    </figure>
    <br>

    <!-------Two Images--------->
    <figure>
        <img src="./Photos/image1.jpg" alt="" width="400" height="300">
        <figcaption>LENOVO Laptop</figcaption>
    </figure>

    <figure>
        <img src="./Photos/image2.jpg" alt="" width="400" height="300">
        <figcaption>ACER Laptop</figcaption>
    </figure>
    <br>

    <figure>
        <img src="./Photos/image3.jpg" alt="" width="400" height="300">
        <figcaption>MacBook Laptop</figcaption>
    </figure>

<h2>helo</h2>



</body>
</html>
