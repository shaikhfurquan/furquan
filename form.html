<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!------Simple Form--------->
    <h2>Simple Form</h2>
    <form>
       
        <label>EmailID:-</label>
        <input type="text" placeholder="@Email">
        <br> <br>
        <label>Password:-</label>
        <input type="Password" placeholder="Password">
        <br> <br>
        <input type="Submit" value="Login">
        <input type="Reset" value="Reset">

    </form> <hr>

   

    <h2>Form With Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>User Name:-</label>
                </td>
                <td>
                    <input type="text" placeholder="username">
                </td>
            </tr>
            <tr>
                <td>   
                     <label>Password:-</label>
                </td>
                <td>
                    <input type="Password" placeholder="Password">
                </td>
            </tr>
                
            <tr>
                <td>
                    <input type="Submit" value="Login">
                </td>
                <td>
                    <input type="Reset" value="Reset">
                </td>
            </tr>
        </table> 
    </form>   <hr>

    <!----------Select Box with option------>

    <h2>Select Box</h2>
    <form>
        <label>Select Technology </label>
        <select>
            <option> HTML </option>
            <option> CSS </option>
            <option> JavaScript </option>
            <option> BootStrap </option>
            <option> React Js </option>
        </select>
    </form> <hr>


    <h2>Select Form with option</h2>
    <form>
        <label> select Your favorate: <label>
        <select>
            <optgroup label="HTML">
                <option>Tags</option>
                <option>Form</option>
                <option>Images</option>
            </optgroup>
            
            <optgroup label="CSS">
                <option>desining</option>
                <option>coloring</option>
                <option>Marging</option>
            </optgroup>

        </select>
    </form>   <hr>


    
    
    <h2>Text Area</h2>
    <form>
        <label>Comment Box:-</label>
        <textarea cols="80" rows="5" maxlength="20"></textarea>
    </form>     <hr>



















</body>
</html>
