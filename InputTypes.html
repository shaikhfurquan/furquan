<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>


<body>
    <!---------Input Types------
                text,Password,radio,checkbox,color,date,datetimelocal
                email,month,number,range,search,time,feild,week,file,url------>


    
    <h2>Text Box</h2>    
    <form>
        <label>User Name</label>
        <input type="text">
    </form> <hr>

    <h2>Password</h2>
    <form>
        <label>Password</label>
        <input type="Password">
    </form>  <hr>


    <!--------------------RADIO BUTTON--------->
    <h2>Radio Button</h2>
    <form>
        <labe>Todays Weather</label>
        <input type="Radio" value="good" name="climte">GOOD
        <input type="Radio" value="bad" name="climate">BAD
    </form> <hr>

    
    <!----------CHECK BOX------>
    <h2>checkbox</h2>
    <form>
        <label>Select YOur Hobbies</label>
        <input type="checkbox" value="eating">Eating
        <input type="checkbox" value="coding">Coding
        <input type="checkbox" value="sleeping">Sleeping
    </form>  <hr>


    <!------------COLOR-------------->

    <h2>Choose Color</h2>
    <form>
        <label>Choose Your Color</label>
        <input type="color">
    </form>  <hr>


    <!-----------DATES-------->
    <h2>Dates</h2>
    <form>
        <label>Select Date:</label>
        <input type="date">
    </form> <hr>

    <!------------Date & Time------------>
    <h2> Date & Time Local </h2>
        <form>
            <label>Select Date & Local Time:</label>
            <input type="datetime-local">
        </form>   <hr>


    <!--------Email------->
    <h2>Email</h2>
    <form>
        <label>Enter Your Email</label>
        <input type="email" placeholder="@email">
    </form> <hr>


    <!--------Months------>
    <h2>Months</h2>
    <form>
        <label>Selct Month</label>
        <input type="month">
    </form>  <hr>   

    
    <!---------Range-------->
    <h2>Range</h2>
    <form>
        <label>Select Range:</label> 0
        <input type="range" min="0" max="100">100
    </form> <hr>


    <!-----------Search------->
    <h2>Search Box</h2>
    <form>
        <label>Search</label>
        <input type="search">
    </form> <hr>


    <!---------Number----->
    <h2>Numbers</h2>
    <form>
        <label>Select Number</label>
        <input type="number" min="0" max="20" step="0.5">
    </form>  <hr>
    
    
    <!---------Time-------->
    <h2>Time</h2>
    <form>
        <label>Selcet A Time</label>
        <input type="time">
    </form>  <hr>

    
    <!-----------WEEK------->
    <h2>Week</h2>
    <form>
        <label>Select Week</label>
        <input type="week">
    </form> <hr>


    <!---------File-------->
    <h2>File</h2>
    <form>
        <label>Upload File</label>
        <input type="file">
    </form> <hr>

    <!----------URL-------->
    <h2>URL</h2>
    <form>
        <label>Type URL</label>
        <input type="url">
    </form>







</body>
</html>
