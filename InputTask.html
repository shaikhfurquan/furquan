<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>

<body style="background-color: cadetblue;">
    
    <form>
        <h2> <center>Student Info Form </center> </h2>
        <hr>

        <label>User Name:-</label>
        <input type="text">
        <br> <br>


        <label>Password:-</label>
        <input type="Password" placeholder="Password">
        <br> <br>

        <label>Enter Date Of Birth</label>
        <input type="text">
        <br> <br>

        <label>Enter Your Email</label>
        <input type="email" placeholder="@gmail">
        <br> <br>

        <label>Gender:</label>
        <input type="radio" value="Male" name=gender>Male
        <input type="radio" value="Female" name=gender>Female
        <br> <br>


        <label>Select Favorite Subject:</label>
        <input type="checkbox" value="Mathematics">Mathematics
        <input type="checkbox" value="Electronics">Electronics
        <input type="checkbox" value="Computer Sci">Computer Sci
        <br> <br>

        <label>Select Your Favorite Color </label>
        <input type="color">
        <br> <br>


        <label>EmailID:-</label>
        <input type="text" placeholder="@gmail.com">
        <br> <br>

        
        <label>Upload Your Resume</label>
        <input type="file">
        <br> <br>

        <label>Comment Box</label>
        <textarea cols="80" rows="5" maxlength="20"></textarea>
        <br> <br>

        <input type="submit" value="cancel">
        <input type="submit" value="submit">


    </form>
</body>
</html>
