<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    
    <!-------Create Table In HTML---------->

    <!---Table Tag
        tr (Table row) 
        th (table heading)
        td(table data)--->

        <table border="5">
            <tr>
                <th>Sr.No.</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>

            </tr>
            
            <tr>
                <td>01</td>
                <td>XYZ</td>
                <td>UI</td>
                <td>30,000</td>
            </tr>

            <tr>
                <td>02</td>
                <td>ABC</td>
                <td>Game</td>
                <td>40,000</td>
            </tr>

            <tr>
                <td>03</td>
                <td>PQR</td>
                <td>Hello</td>
                <td>50,000</td>
            </tr>

        </table>



    <!-------Images With Sizing------------>
    <!--------simple image-->
    <img src="./Photos/image2.jpg" alt="My Images">
  
    <!---------Images with Witdh and height-->
    <img src="./Photos/image1.jpg"   alt="Laptop" width="500",height="400">
    <img src="./Photos/image3.jpg" alt="Laptop" width="400",height="300">
    <img src="./Photos/image4.jpg" alt="Laptop" width="200",height="100">
    <img src="./Photos/image5.jpg" alt="Laptop" width="100",height="50">
  
  
  
    <!-------Fieldset & Legend------------->
    
    <fieldset>
        <legend><mark>For Office Use Only</mark></legend>
        <h1>Student Name_________________________</h1>
        <h1>Father Name__________________________</h1>
        <h1>Occupation___________________________</h1>
    </fieldset>    


 </body>
 </html>
