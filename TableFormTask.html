<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTaskForm</title>
</head>

<body style="background-color: aqua;">
    
    <marquee behavior="alternate" direction="right" scrollamount="5%"><b>The Simple Form</b></marquee>
    <hr>
    
    
    <h2>Form With Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>Login Id:-</label>
                </td>
                <td>
                    <input type="text" placeholder="user name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:-</label>
                </td>
                <td>
                    <input type="Password" placeholder="Password">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="Submit" value="Submit">
                </td>
                <td>
                    <input type="Reset" value="Reset">
                </td>
            </tr>
        </table>
    </form> <hr>
         

    <h2>Select Colleges</h2>
    <form>
        <label> Select Colleges </label>
        <select>
            <option> MGM  </option>
            <option> YMN  </option>
            <option> MGPI </option>
            <option> NSB  </option>
            <option> SGGS </option>
        </select>
    </form> <hr>

    <h2> Select Form With Option</h2>
    <form>
        <label> Select Your Favorate</label>
        <select>
            <optgroup label ="Color">
                <option>Red</option>
                <option>Green</option>
                <option>Yellow</option>
            </optgroup>

            <optgroup label="Flowers">
                <option>Rose</option>
                <option>Kamal</option>
                <option>Lily</option>
            </optgroup>
        </select>

    </form> <hr>

    <h2>Text Area</h2>
    <form>
        <label>Comment Box:-</label>
        <textarea cols="80" rows="5" maxlength="20"></textarea>
        <input type="submit" value="send">
    </form>     <hr>


</body>
</html>
